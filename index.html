<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <link rel="shortcut icon" href="icons8-form-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="form_title">
            <h1 class="title">freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form-area">
            <form action="" method="post" id="survey-form">
                <div class="user-info">
                    <label for="name">Name
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </label>
                    <label for="email">Email
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </label>
                    <label for="age">Age (optional)
                        <input type="number" id="age" placeholder="Age">
                    </label>
                </div>
                <div class="optional-selection">
                    <label for="dropdown">Which option best describes your current role?
                        <select name="dropdown" id="">
                            <option value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="time-job">Full Time Job</option>
                            <option value="full-time">Full Time Learner</option>
                            <option value="it's-privat">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="recommend" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not sure</label>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
