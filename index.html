<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form practice</title>
    <link rel="shortcut icon" href="icons8-form-16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="form_title">
            <h1 class="title">freeCodeCamp Survey Form</h1>
            <p class="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="form-area">
            <form action="https://formsubmit.co/serhiypetelin@gmail.com" method="POST" id="survey-form">
                <div class="user-info">
                    <label for="name">Name
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </label>
                    <label for="email">Email
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </label>
                    <label for="number">Age (optional)
                        <input type="number" id="number" min="13" max="120" placeholder="Age">
                    </label>
                </div>
                <div class="optional-selection">
                    <label for="dropdown">Which option best describes your current role?
                        <select name="dropdown" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="time-job">Full Time Job</option>
                            <option value="full-time">Full Time Learner</option>
                            <option value="it's-privat">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="recommend" id="definitely" value="definitely">
                    <label for="definitely">Definitely</label>
                    <input type="radio" name="recommend" id="maybe" value="maybe">
                    <label for="maybe">Maybe</label>
                    <input type="radio" name="recommend" id="not-sure" value="not-sure">
                    <label for="not-sure">Not sure</label>
                    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                        <select name="favorite-feature" id="favorite-feature">
                            <option value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                        <p>What would you like to see improved? (Check all that apply)</p>
                            <input type="checkbox" name="front-end" id="front-end">
                            <label for="front-end">Front-end Projects</label>
                            <input type="checkbox" name="back-end" id="back-end">
                            <label for="back-end">Back-end Projects</label>
                            <input type="checkbox" name="data-visualization" id="data-visualization">
                            <label for="data-visualization">Data Visualization</label>
                            <input type="checkbox" name="challenges" id="challenges">
                            <label for="challenges">Challenges</label>
                            <input type="checkbox" name="community" id="community">
                            <label for="community">Open Source Community</label>
                            <input type="checkbox" name="help-rooms" id="help-rooms">
                            <label for="help-rooms">Gitter help rooms</label>
                            <input type="checkbox" name="videos" id="videos">
                            <label for="videos">Videos</label>
                            <input type="checkbox" name="meetups" id="meetups">
                            <label for="meetups">City Meetups</label>
                            <input type="checkbox" name="wiki" id="wiki">
                            <label for="wiki">Wiki</label>
                            <input type="checkbox" name="forum" id="forum">
                            <label for="forum">Forum</label>
                            <input type="checkbox" name="courses" id="courses">
                            <label for="courses">Additional Courses</label>
                            <p>Any comments or suggestions?</p>
                            <textarea rows="5" cols="33" placeholder="Enter your comment here..."></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
